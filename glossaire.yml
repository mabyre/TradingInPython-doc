Action: |
  Titre représentant une part du capital d'une entreprise. Souvent appelé "stock" en anglais.

MatPlotLib: |
  Bibliothèque de visualisation de données en Python, utilisée pour créer des graphiques et des visualisations statiques, animées et interactives.

Python: |
  Langage de programmation utilisé pour le développement de la plateforme TradingInPython.


Slope: |
  Ce terme est utilisé pour désigner la pente de la droite 'a' dans l'équation: y = a.x + b. 

  Le Slope indique la croissance ou la décroissance en pourcent de l'action c'est à dire le gain ou la perte que vous pouvez faire pour 100 unités de temps.

  Il est inutile de trader des actions avec un Slope trop faible.

Stock: |
  Terme anglais pour "action", représentant une part du capital d'une entreprise.

StopLoss: |
  Ordre de vente automatique placé pour limiter les pertes sur une position ouverte.

  Lorsqu'un actif atteint un certain prix prédéterminé, l'ordre de stop-loss est déclenché, vendant ainsi l'actif pour éviter des pertes supplémentaires.

Volatilité: |
  Instabilité des prix d'un actif financier sur une période donnée.

  Une forte volatilité indique des variations de prix importantes, tandis qu'une faible volatilité suggère des mouvements de prix plus stables.
